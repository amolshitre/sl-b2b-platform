<div class="container-fluid outer-wrap">
  <div class="form-group" [formGroup]="parentForm">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="agreed"
      formControlName="agreed"/>
    <label class="form-check-label" for="agreed">
      I understand that any feedback and comments that I provide are subject
      to the <a [href]="termsLink" rel="noreferrer noopener" target="_blank">Terms of Use</a> and
      <a [href]="privacyLink" rel="noreferrer noopener" target="_blank">Privacy Policy</a> and may be published or displayed in whole
      or in part.
    </label>
  </div>
  <div class="form-group" [formGroup]="parentForm">
    <button class="submit-btn" type="submit" [disabled]="!parentForm.valid">
      Submit
    </button>
  </div>
</div>
