
## These will get added to java build classpath or built via 'depends' target
Wallet.ACH.generated =                                \
    Wallet/Wallet.Common                              \
    Wallet/ServiceLive.Common                         \
    Wallet/Wallet.ServiceInterface                    \


## Stuff you need in order to compile to be deployed (if building a WAR/EAR)
Wallet.ACH.deployables =                              \
    activation-1.1                                    \
    commons-discovery-0.2                             \
    commons-io-1.4                                    \
    commons-lang-2.3                                  \
    ibatis-common-2                                   \
    ibatis-sqlmap-2                                   \
    mail-1.4                                          \
    poi-2.5.1                                         \
    quartz-1.6.0                                      \
    spring-2.0.8                                      \
    velocity-1.5                                      \
    velocity-dep-1.5                                  \
    xstream-1.3                                       \


## Stuff you need in order to compile which should NOT be deployed
Wallet.ACH.nondeployables = log4j-1.2.8, commons-logging-1.1 


## testdeps are only in your CLASSPATH when compiling unit tests
Wallet.ACH.testdeps = junit-4.3.1, mockito-all-1.8.4.jar, spring-mock-2.0.8 

